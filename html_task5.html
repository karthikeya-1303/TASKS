<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TASK 5</title>
</head>
<body><center>
    <h1>Registration Form</h1>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td><label for="fn">First Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="ln">Last Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="pw">Password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label for="rpw">Re-enter Password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td rowspan="2">Gender</td>
            <td><input type="checkbox">Male</td>
        </tr>
        <tr>
            <td><input type="checkbox">Female</td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone Number</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label for="add">Address</label></td>
            <td><textarea name="add" id="add"></textarea></td>
        </tr>
        <tr>
            <td><label for="state">State</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="country">Country</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="lang">Languages Known</label></td>
            <td><input type="checkbox">English <input type="checkbox">Hindi <input type="checkbox">Telugu</td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox">Hereby I declare that all details are correct.</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left: 50%;">Login to <a href="#">ethnus</a> Website</td>
        </tr>
    </table>
    <button type="submit">Register</button>
</center></body>
</html>
