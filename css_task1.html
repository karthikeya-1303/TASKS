<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 1</title>
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <style>
        h1{
            font-family: 'Allerta Stencil';
            font-size: 22px;
            text-decoration: underline;
        }
        .head{
            border-radius: 40%;
        }
        .row1{
            border-radius: 9%;
        }
        .row2{
            border-top-right-radius: 20%;
            border-bottom-left-radius: 20%;
        }
        .row3{
            border-radius: 20%;
        }
    </style>
</head>
<body>
    <h1>CSS TASK 1</h1>
    <table border="1" style="border-radius: 4.5%; background-color: aquamarine; width: 25%;">
        <caption><h3>This table has different kinds of border-radius for different rows.</h3></caption>
        <tr>
            <th class="head">First Name</th>
            <th class="head">Last Name</th>
            <th class="head">Age</th>
        </tr>
        <tr>
            <td class="row1">Jill</td>
            <td class="row1">Smith</td>
            <td class="row1">50</td>
        </tr>
        <tr>
            <td class="row2">Eve</td>
            <td class="row2">Jackson</td>
            <td class="row2">94</td>
        </tr>
        <tr>
            <td class="row3">John</td>
            <td class="row3">Doe</td>
            <td class="row3">80</td>
        </tr>
    </table>
</body>
</html>
