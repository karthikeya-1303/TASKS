<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#sb nav {
  position: absolute;
  left: -80px;
  transition: 0.3s;
  padding: 15px;
  width: 100px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  border-radius: 0 5px 5px 0;
}

#sb nav:hover {
  left: 0;
}

#info {
  top: 20px;
  background-color: #FF1D58;
}

#news {
  top: 80px;
  background-color: #F75990;
}

#work {
  top: 140px;
  background-color: #FFF685;
}

#reach {
  top: 200px;
  background-color: #00DDFF;
}
</style>
</head>
<body>

<div id="sb" class="Sb">
  <nav href="#" id="info">Info</nav>
  <nav href="#" id="news">News</nav>
  <nav href="#" id="work"><span style="color: black;">Work</span></nav>
  <nav href="#" id="reach"><span style="color: black;">Contact</span></nav>
</div>

<div style="margin-left:80px;">
  <h2>Hoverable Sb Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>
   
</body>
</html>
