<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
    <style>
        #list
        {
            width: fit-content;
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div id="list">
        <p>List can be nested (list inside list)</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul type="circle">
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
